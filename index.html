<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bank Account</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <header>
        <h1>Bank Account</h1>
      </header>
      <div class="row">
        <div class="col-md-6">
          <form id="account-register">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name-accountholder">
            </div>
            <div class="form-group">
              <label for="deposit-initial">Initial Deposit</label>
              <input type="number" class="form-control" id="deposit-initial">
            </div>
            <button type="submit" name="button">Register</button>
          </form>
        </div>
        <div class="col-md-6">
          <form id="deposit-withdrawal">
            <div class="form-group">
              <label for="name">Enter an amount</label>
              <input type="number" class="form-control" id="withdraw-deposit-amount">
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="withdraw-deposit" id="withdraw" value="-1" checked>
                Withdraw
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="withdraw-deposit" id="deposit" value="1">
                Deposit
              </label>
            </div>
            <button type="submit" name="button">Transfer</button>
          </form>
        </div>
      </div>

      <div id="balance-current">

      </div>
      <footer>
        <p>&copy; 2016 Epicodus Pair Project, Inc.</p>
      </footer>
    </div> <!-- end container -->
  </body>
</html>
